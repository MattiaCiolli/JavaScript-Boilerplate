				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

	<!-- edit modal -->
	<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel"><b>Edit item</b></h4>
					<div id="loadingedit"><img src='img/load.gif' alt='loading...' /></div>
				</div>
				<div class="modal-body">
					<form id="editform">
						<div class="form-group">
							<label class="control-label" for="item">Item:</label>
							<div class="input-group">
								<input class="form-control" placeholder="Insert an item" name="edititem" type="text" id="edititem"/>
								
							</div>
						</div>

						<div class="form-group">
							<label class="control-label" for="notes">Notes:</label>
							<div class="input-group">
								<input class="form-control" placeholder="Insert notes" name="eddescr" type="text" id="eddescr"/>
								
							</div>
						</div>

						<div class="form-group">
							<label class="control-label" for="price">Price:</label>
							<div class="input-group">
								<span class="input-group-addon">â‚¬</span>
								<input class="form-control" placeholder="Insert a price" name="edpr" type="text" id="edpr"/>
							</div>
						</div>

						<div class="form-group">
							<label class="control-label" for="quantity">Quantity:</label>
							<div class="input-group">
								<span class="input-group-btn">
									<button type="button" class="btn btn-default" data-value="decrease" data-target="#edqty" data-toggle="spinner">
										<span class="glyphicon glyphicon-minus"></span>
									</button>
								</span>
								<input type="text" data-ride="spinner" id="edqty" name="edqty" class="form-control input-number" placeholder="Insert a quantity">
								<span class="input-group-btn">
									<button type="button" class="btn btn-default" data-value="increase" data-target="#edqty" data-toggle="spinner">
										<span class="glyphicon glyphicon-plus"></span>
									</button>
								</span>
							</div>

						</div>
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-success pull-right" id ="updateList">Save changes</button>
					</form>    
				</div>
			</div>
		</div>
	</div>
